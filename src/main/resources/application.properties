# Netty server configuration parameters
socket.server.port=8090
socket.server.boss.thread.count=1
socket.server.worker.thread.count=2
socket.server.so_keepalive=true
socket.server.backlog=100
socket.client.num=10

#Remote Cassadra database address
remote.cassadra.host=10.60.38.173
remote.cassadra.port=9042

#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html


# REDIS
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址 （默认为127.0.0.1）
spring.redis.host=127.0.0.1
# Redis服务器连接端口 （默认为6379）
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=800
#最大连接数
spring.redis.pool.max-active=8
#最大阻塞连接
spring.redis.pool.max-wait=-1
#最小空闲时间
spring.redis.pool.min-idle=0
#最大空闲连接
spring.redis.pool.max-idle=8


#web server port
server.port=8082

#mybatis model package
mybatis.type-aliases-package=com.lab409.socket.demoServer.model

#mysql config
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/IotAccessPlatform?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username = root
spring.datasource.password = life